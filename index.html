<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <!-- Calculator Body -->
     <center><h1 style="color: blue;">CALCULATOR</h1></center>
     <div style="height: 80px; width: 38%;" class="mt-5  calc-body">

        <!-- Calculator Display Screen -->

        <!-- start of textbox -->
        <div class="row textbox">
            <div class="col-md-10 mt-3 padding-reset ">
                <input type="text" id="result" class="form-control" style="text-align: right;" placeholder="0" readonly/>
            </div>
        </div>
        <!-- end of textbox -->
<br>
        <!-- Calculator Buttons -->
        <div class="calc-button-row">
            <button id="ac" onclick="clearbox()"  class="ac">AC</button>
            <button id="doublezero" class="opt" onclick="displayNumber('00')" >00</button>
            <button id="mol" onclick="displayNumber('%')" class="opt">&#37;</button>
            <button id="div" class="opt" onclick="displayNumber('/')" >&#247;</button>
            <button id="seven" onclick="displayNumber('7')" >7</button>
            <button id="eight" onclick="displayNumber('8')" >8</button>
            <button id="nine" onclick="displayNumber('9')" >9</button>
            <button id="mul" class="opt" onclick="displayNumber('*')" >&#215;</button>
            <button id="four" onclick="displayNumber('4')" >4</button>
            <button id="five" onclick="displayNumber('5')" >5</button>
            <button id="six" onclick="displayNumber('6')" >6</button>
            <button id="sub" class="opt" onclick="displayNumber('-')" >&#8722;</button>
            <button id="one" onclick="displayNumber('1')" >1</button>
            <button id="two" onclick="displayNumber('2')" >2</button>
            <button id="three" onclick="displayNumber('3')" >3</button>
            <button id="add" class="opt" onclick="displayNumber('+')" >+</button>
            <button id="zero" onclick="displayNumber('0')" >0</button>
            <button id="div" onclick="displayNumber('.')" >.</button>
            <button id="del" onclick="removelastvalue()">&#9003;</button>
            <button id="equals" class="opt1" onclick="equal()" >&#61;</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
